<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="style.css">
    <script src="registrar.js" defer></script>
</head>

<body>
    <header>
        <img src="image/logoFinal4.png" alt="Logo del sitio" class="logo">
    </header>

    <main>
        <div class="form-container">
            <h1>Crear cuenta</h1>
            <p>Ingrese los siguientes datos.</p>

            <form id="registrar-form">
                <label for="user" class="sr-only">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Nombre del usuario">

                <label for="email" class="sr-only">Correo electrónico</label>
                <input type="email" name="email" id="email" placeholder="Correo electrónico">

                <label for="password" class="sr-only">contraseña</label>
                <input type="password" name="password" id="password" placeholder="contraseña">

                <button type="submit">Registrar.</button>
                <p class="error escondido">Error al querer crear una cuenta.</p>
            </form>

            <p>¿Ya tienes una cuenta? - <a href="/">Inicie sesión aqui.</a></p>
        </div>
    </main>

</body>

</html>
