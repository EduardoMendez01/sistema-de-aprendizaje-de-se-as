<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="perfil.css" />

    <style>
        body {
            background-color: #f7f8fa;
        }

        .perfil-card {
            max-width: 600px;
            margin: 40px auto;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .perfil-header {
            background: linear-gradient(135deg, #007bff, #00bcd4);
            color: white;
            padding: 30px;
        }

        .perfil-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 10px;
        }

        .badge {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="image/logoFinal4.png" alt="MiLogo" class="logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cursos">Cursos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Perfil
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/perfil">Ver perfil</a></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card perfil-card">
        <div class="perfil-header text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="perfil-avatar" alt="avatar">
            <h3 id="nombreUsuario">Cargando...</h3>
            <p id="correoUsuario" class="opacity-75">...</p>
        </div>
        <div class="card-body">
            <h5 class="text-center mb-3 text-primary">Progreso de tus fases</h5>
            <ul id="listaFases" class="list-group list-group-flush"></ul>
            <div class="text-center mt-4">
                <a href="/menu" class="btn btn-outline-primary">Volver al menú</a>
            </div>
        </div>
    </div>

    <script>
        async function cargarPerfil() {
            try {
                const res = await fetch("/api/perfil");
                if (!res.ok) throw new Error("Error al cargar perfil");

                const data = await res.json();
                const { usuario, progreso } = data;

                document.getElementById("nombreUsuario").textContent = usuario.user;
                document.getElementById("correoUsuario").textContent = usuario.email;

                const lista = document.getElementById("listaFases");
                lista.innerHTML = "";

                progreso.forEach(f => {
                    const item = document.createElement("li");
                    item.className = "list-group-item d-flex justify-content-between align-items-center";
                    item.innerHTML = `
          <div>
            <strong>${f.nombre}</strong><br>
            <small class="text-muted">${f.descripcion}</small>
          </div>
          <span class="badge ${f.resultado >= 60 ? 'bg-success' : 'bg-secondary'}">
            ${f.resultado}%
          </span>
        `;
                    lista.appendChild(item);
                });

            } catch (error) {
                console.error("Error:", error);
            }
        }

        cargarPerfil();
    </script>

</body>

</html>
