<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu + Secciones</title>
    <script src="cursos.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cursos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="image/logoFinal4.png" alt="MiLogo" class="logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cursos">Cursos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Perfil
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/perfil">Ver perfil</a></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <h2 class="text-center mb-4">Fases de aprendizaje</h2>

        <div id="lista-fases" class="d-flex flex-wrap justify-content-center gap-3">
        </div>
    </main>




    <footer>
        <p>SIGNA© 2025</p>
    </footer>

    <div class="dropdown position-fixed bottom-0 end-0 m-3">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Cambiar tema
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow">
            <li><button class="dropdown-item" data-bs-theme-value="light">Claro</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="dark">Oscuro</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="auto">Automático</button></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            const storedTheme = localStorage.getItem('theme')
            const getPreferredTheme = () =>
                storedTheme ? storedTheme : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')

            const setTheme = theme => document.documentElement.setAttribute('data-bs-theme', theme)
            setTheme(getPreferredTheme())

            window.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('[data-bs-theme-value]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const theme = btn.getAttribute('data-bs-theme-value')
                        localStorage.setItem('theme', theme)
                        setTheme(theme)
                    })
                })
            })
        })()
    </script>

    <script>
            (() => {
                const storedTheme = localStorage.getItem('theme');
                const getPreferredTheme = () =>
                    storedTheme ? storedTheme : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

                const setTheme = theme => document.documentElement.setAttribute('data-bs-theme', theme);
                setTheme(getPreferredTheme());

                window.addEventListener('DOMContentLoaded', () => {
                    document.querySelectorAll('[data-bs-theme-value]').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const theme = btn.getAttribute('data-bs-theme-value');
                            localStorage.setItem('theme', theme);
                            setTheme(theme);
                        });
                    });

                    // Logout
                    document.getElementById("logoutBtn").addEventListener("click", () => {
                        window.location.href = "/logout";
                    });
                });
            })();
    </script>
</body>

</html>
