<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Fase 1 - Abecedario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fase1.css" />

    <style>
        body {
            background: #f5f5f5;
            font-family: "Poppins", sans-serif;
        }

        .contenedor {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        button[type="submit"] {
            background-color: #007bff;
            border: none;
            padding: 12px 25px;
            color: white;
            border-radius: 10px;
            transition: 0.2s;
            display: block;
            margin: 20px auto 0;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .resultado {
            display: none;
            text-align: center;
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            animation: aparecer 0.8s ease forwards;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .emoji {
            font-size: 3rem;
            display: block;
            animation: saltar 1s infinite alternate ease-in-out;
        }

        @keyframes saltar {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="image/logoFinal4.png" alt="MiLogo" class="logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cursos">Cursos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Perfil
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/perfil">Ver perfil</a></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="contenedor">
        <h2>Encuesta: Fase 1 - Abecedario</h2>
        <p>Responde las siguientes preguntas para evaluar lo aprendido:</p>

        <form id="formEncuesta">
            <div class="mb-4">
                <label><strong>1. ¿Qué letra se representa con la mano cerrada y el pulgar
                        extendido?</strong></label><br>
                <input type="radio" name="preg1" value="A"> A<br>
                <input type="radio" name="preg1" value="B"> B<br>
                <input type="radio" name="preg1" value="C"> C<br>
            </div>

            <div class="mb-4">
                <label><strong>2. ¿Qué letra se forma doblando todos los dedos?</strong></label><br>
                <input type="radio" name="preg2" value="E"> E<br>
                <input type="radio" name="preg2" value="D"> D<br>
                <input type="radio" name="preg2" value="B"> B<br>
            </div>

            <div class="mb-4">
                <label><strong>3. ¿Qué letra tiene los dedos unidos en posición cóncava?</strong></label><br>
                <input type="radio" name="preg3" value="C"> C<br>
                <input type="radio" name="preg3" value="F"> F<br>
                <input type="radio" name="preg3" value="A"> A<br>
            </div>

            <button type="submit">Enviar respuestas</button>
        </form>

        <div id="resultado" class="resultado"></div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        
        document.getElementById("formEncuesta").addEventListener("submit", function (e) {
            e.preventDefault();

            const respuestasCorrectas = {
                preg1: "A",
                preg2: "E",
                preg3: "C"
            };

            let puntos = 0;
            let total = 3;

            for (let key in respuestasCorrectas) {
                const seleccionada = document.querySelector(`input[name="${key}"]:checked`);
                if (seleccionada && seleccionada.value === respuestasCorrectas[key]) {
                    puntos++;
                }
            }

            const resultado = document.getElementById("resultado");
            const porcentaje = Math.round((puntos / total) * 100);
            resultado.style.display = "block";

            if (porcentaje === 100) {
                resultado.innerHTML = `<span class="emoji"></span> ¡Excelente! Obtuviste ${porcentaje}%`;
                resultado.style.color = "#28a745";
            } else if (porcentaje >= 60) {
                resultado.innerHTML = `<span class="emoji"></span> ¡Bien hecho! Obtuviste ${porcentaje}%`;
                resultado.style.color = "#ffc107";
            } else {
                resultado.innerHTML = `<span class="emoji"></span> Solo obtuviste ${porcentaje}%. ¡Sigue practicando!`;
                resultado.style.color = "#dc3545";
            }

            this.querySelectorAll("input, button").forEach(el => el.disabled = true);
                enviarResultado(porcentaje);

        });

        function enviarResultado(resultado) {
            fetch("/api/guardar-progreso", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    faseId: 1, 
                    resultado: resultado
                })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "OK") {
                        Swal.fire({
                            title: "¡Fase completada!",
                            text: `Tu resultado fue ${resultado}%`,
                            icon: "success",
                            confirmButtonText: "Continuar"
                        }).then(() => {
                            window.location.href = "/encuesta_fase1.html"; 
                        });
                    } else {
                        Swal.fire("Error", "No se pudo guardar tu progreso", "error");
                    }
                })
                .catch(err => console.error("Error al guardar progreso:", err));
        }

    </script>
</body>

</html>
